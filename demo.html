<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }
        .parent {
            display: flex;
            width: 100%;
            height: 500px;
            border: 1px solid black;
            margin: 24px;
            /* flex-wrap: wrap; */
        }
        .child-primary {
            background-color: red;
        }
        .child-primary:nth-child(1) {
            flex-basis: 300px;
            flex-shrink: 0;
        }
        .child-secondary {
            background-color: blue;
        }
        .child-primary,.child-secondary {
            flex-shrink: 0;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child-primary"></div>
        <div class="child-secondary"></div>
        <div class="child-primary"></div>
        <div class="child-secondary"></div>
    </div>
</body>
</html>
